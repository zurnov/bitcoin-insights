services:
  database:
    image: postgres:16.1
    restart: always
    environment:
      POSTGRES_DB: bitcoin_insights_db
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - database-data:/var/lib/postgresql/data
    networks:
      - bitcoin-insights-network

  database-dev:
    image: postgres:16.1
    restart: always
    environment:
      POSTGRES_DB: bitcoin_insights_db
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - database-dev-data:/var/lib/postgresql/data
    networks:
      - bitcoin-insights-network

  java-api-dev:
    image: ghcr.io/zurnov/java-app-bitcoin:latest
    container_name: java-api-dev
    restart: always
    ports:
      - "8001:8000"
    depends_on:
      - database-dev
    environment:
      SPRING_PROFILES_ACTIVE: dev
      RPC_USER: ${RPC_USER}
      RPC_PASSWORD: ${RPC_PASSWORD}
      RPC_ADDRESS: ${RPC_ADDRESS}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - bitcoin-insights-network

  java-api-prod:
    image: ghcr.io/zurnov/java-app-bitcoin:latest
    container_name: java-api-prod
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - database
    environment:
      SPRING_PROFILES_ACTIVE: prod
      RPC_USER: ${RPC_USER}
      RPC_PASSWORD: ${RPC_PASSWORD}
      RPC_ADDRESS: ${RPC_ADDRESS}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - bitcoin-insights-network

volumes:
  database-data:
  database-dev-data:
networks:
  bitcoin-insights-network:
    driver: bridge
